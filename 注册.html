		    	</li>

  		    			</p>
  		    		</div>
		    	</li>
		    	<li>
  				<div class="item clearfix">

		    	</li>
		    	<li>

		    	</li>
		    	<li>

  		    			</p>
  		    		</div>
		    	</li>
		    	<li class="protocal"><p><input type="checkbox" name="">我已阅读并同意<a href="#">&lt;&lt;用户注册协议&gt;&gt;</a></p></li>
